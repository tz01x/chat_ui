<section [ngClass]="{'chat-view-section':true,darkMode:(_appState.darkMode$|async)}">
    <div *ngIf="!chatSocket?.socketStatus" class="connectionStatus">
        Can not connect to server
    </div>
    <div *ngIf="!_appState.isViewPortLarge">
        <nav class="nav">
            <button mat-icon-button aria-label="go back button" (click)="goBack()"> 
                <mat-icon>arrow_back</mat-icon>
            </button>
            <div class="username-placeholder" [attr.data-active]="false" *ngIf="currentChatRoom$ |async as room">
                <span>{{room?.chatRoom?.display_property?.displayName}}</span>
            </div>
            <button mat-icon-button >
                <mat-icon>info</mat-icon>
            </button>
          </nav>
    </div>

  <main class="chat-view-body"  >
        <div 
        class="message-list"
        appInfiniteScroll
        (scrollingUp)="onScrollUp()"
        [restThrottleDistancePointObservable]="restDistancePointer"
        [throttleDistance]="200"
        #scroll 
        >
            <app-chat-bubble   #messages *ngFor="let msg of (messageListSubject$ | async); let last = last;"
            [owner]="msg.user?.uid == _appState.user?.uid" 
            [timeStamp]="1221"
            [message]="msg"
            [isLast]="last"
            (lastComponentViewRender)="lastComponentViewRender()"
            ></app-chat-bubble>
            
        </div>
        <div class="input-section">
            <input type="text" class="input-field" [(ngModel)]="textMessage" (keydown)="sendMessage($event)" >
        
              <button mat-raised-button  color="primary" class="send-button" (click)="sendMessage($event)">
                <mat-icon>send</mat-icon>
            </button>
        </div>

  </main>
</section>
