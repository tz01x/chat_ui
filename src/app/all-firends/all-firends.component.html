<div>
    <!-- <div>
        <button mat-icon-button> <mat-icon>closed</mat-icon> </button>
    </div> -->
    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="All Friends">
            <div class="search-field">
                <mat-form-field appearance="legacy">
                    <input type="text" matInput [formControl]="searchFormControl" placeholder="Search..">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
            <div class="searchResultes">
                <div *ngFor="let user of allFriendsList$ |async">
                    <app-add-friends-list-item 
                    [user]="user"
                    [buttonText]="'Remove'"
                    [actionFunction]="actionFunction"
                    [onNextAction]="onNextAction"
                    [onComplectAction]="onComplectAction"
                    [onErrorAction]="onErrorAction"
                    [btnClass]="'abcd'"
                    ></app-add-friends-list-item>
                    <mat-divider></mat-divider>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Request">
            <div></div>
            <div class="searchResultes">
                <div *ngFor="let user of requestedFriends$ |async">
                    <app-add-friends-list-item 
                    [user]="user"
                    [buttonText]="'Accept'"
                    [actionFunction]="acceptActionFunction"
                    [onNextAction]="onNextAcceptAction"
                    [onErrorAction]="onErrorAcceptAction"
                    [btnClass]="'acceptBtn'"
                    ></app-add-friends-list-item>
                    <mat-divider></mat-divider>
                </div>
            </div>
        </mat-tab>
        
      </mat-tab-group>
    

</div>
