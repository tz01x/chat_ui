
<div *ngIf="!renderInAside && appState.isViewPortLarge else elseBlock">
   <div class="image-container">
      <img src="/assets/undraw_quick_chat_re_bit5.svg" alt="" srcset="">
   </div>
</div>
<ng-template #elseBlock>
   <app-loading-spiner [isLoading]="loader.loading$" diameter="50"></app-loading-spiner>
   <ul class="list-items">
      <li
      class="list-item"
      *ngFor="let room of chatRooms$ | async; last as last">
      <div  [routerLink]="['/home/message',room.id,room.room_id]" (click)="activeRoom(room)"  class="list-item-link" [routerLinkActive]="'list-item-active'">   
         <button mat-button class="list-item-box">
            <div class="btn-wrapper">

               <div class="avater-img">
                  <img [src]="room.display_property.photoURL" alt="" srcset="">
               </div>
               <p>
                  {{room.display_property.displayName}}
               </p>
            </div>
         </button>
      </div>
      </li>
  </ul>
</ng-template>
